apiVersion: apps/v1
kind: Deployment

metadata:
  name: apigw-deployment
  namespace: ciao
  labels:
    app: apigateway
    env: production
    project: ciao-socialmedia

spec: 
  replicas: 1
  selector:
    matchLabels:
      app: apigateway
  template: 
    metadata: 
      name: apigw-pod
      labels: 
        app: apigateway
    spec:
      containers:
        - name: apigw-service
          image: ashkarax/ciao_apigw:latest
          ports:
            - containerPort: 3000
          env:
          - name: AUTH_SVC_URL
            value: "authsvc-service:50051"
          - name: POSTNREL_SVC_URL
            value: "postnrelsvc-service:50052"
          - name: CHAT_SVC_URL
            value: "chatncallsvc-service:50053"
          - name: NOTIF_SVC_URL
            value: "notifsvc-service:50054"

---
apiVersion: v1
kind: Service
metadata:
  name: apigw-service
  namespace: ciao
  labels:
    app: apigateway
    env: production 
    project: ciao-socialmedia

spec:
  type: ClusterIP
  selector:
    app: apigateway
  ports:
    - port: 30001
      targetPort: 3000
          
